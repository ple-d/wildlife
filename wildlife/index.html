<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <!--Header start-->
    <header class="header">
        <div class="wrapper">

            <div class="header_wrapper">

                <div class="header_logo">
                    wildlife
                </div>

                <nav class="header_nav">
                    <ul class="header_list">
                        <li class="header_item">
                            <a href="#!" class="header_link">Blog</a>
                        </li>

                        <li class="header_item">
                            <a href="#!" class="header_link">Contacts</a>
                        </li>

                        <li class="header_item">
                            <a href="#!"> <img src="../img/svg/search.svg" alt="search" class="header_search"></a>
                        </li>

                        <li class="header_item">
                            <a href="#!" class="header_button">Sign In</a>
                        </li>
                    </ul>
                </nav>

            </div>

        </div>
    </header>
    <!--Header end-->

<main>
    <!--Suvival start-->
    <section class="survival">
    <span class="survival_wrapper">
        <div class="wrapper">
        <h1 class="survival_title">Survival</h1>
        <div class="survival_desc">
            What this means is that we exist to help protect our environment and do in numbers of ways. You can save the planet by donation.
        </div>
        <a href="#!" class="survival_button">Donate</a>
        </div>
    </span>
    </section>
    <!--Survival end-->

    <!--Latest articles start-->
    <section class="last_articles">
        <div class="wrapper">
            <h2 class="last_articles-title">Latest articles</h2>
            <div class="last_articles-subtitle">
                Breaking news from the wild
            </div>
            <div class="full_cards">
                <span class="left">
                    <img src="../img/svg/arrow-left.svg" alt="left arrow">
                </span>
                <span class="cards">
                    <div class="card">
                        
                    </div>
                    <div class="card"></div>
                    <div class="card"></div>
                </span>
                <span class="right">
                    <img src="../img/svg/arrow-right.svg" alt="right arrow">
                </span>
            </div>
        </div>
    </section>
    <!--Latest articles end-->
</main>

</body>
</html>
